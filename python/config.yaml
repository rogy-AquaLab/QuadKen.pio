tcp:
  debug_mode: off  # on または off
  debug_options:
    show_timestamp: true
    show_colors: true

controller:
  type: "logi_x"  # "pro_con", "logi_x", "logi_d"

main:
  interval: 0.1  # メインループの実行間隔（秒）

# キーマッピング設定
key_mapping:
  # 使用する操作プリセット名
  operation_preset: "basic_individual"
  
  # プリセットのオーバーライド（オプション）
  # 選択したプリセットの一部のキーだけを変更したい場合
  override_mappings:
    system_connect: "Y"      # STARTの代わりにYボタン
    servo_batt_0: "X"        # Aの代わりにXボタン